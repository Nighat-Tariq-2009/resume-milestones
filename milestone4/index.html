<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>EDITABLE RESUME BUILDER</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Username</legend>
            <input type="text" id="Username" placeholder="username" required><br><br>

            <legend>Personal Information</legend>
            <label for="Photo">upload photo:</label>
            <input type="file" id="photo" name="photo" required >

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required >

            <label for="Photo">Email:</label>
            <input type="Email" id="email" name="Email" required >

            <label for="Phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required >

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Photo">Degree:</label>
            <input type="text" id="degree" name="degree" required >

            <label for="education">School:</label>
            <input type="text" id="education" name="education" required >
        </fieldset>

        <fieldset>
            <legend>Work Experence</legend>
            <label for="workExperince">Detail:</label>
            <textarea name="workExperience" id="workExperience" required></textarea>   
             </fieldset>

        <fieldset>
            <legend>Skill</legend>
            <label for="skills">List your skills:</label>
            <textarea name="skills" id="skills" required></textarea>
        </fieldset>

        <button type="submit">Generate Form</button>


    </form>
    </div>


    <div id="resumePage" class="resume-page hidden">
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resumePhoto" src="" alt="photo">
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>

            <h2>Education</h2>
            <p id="resumeEducation"></p>

            <h2>work Experince</h2>
            <p id="resumeExperince"></p>

            <!-- <h2 id="skills"></h2>
            <p id="resumeSkills"></p> -->

            <h2>Skills</h2>
             <p id="resumeSkills"></p>


        </div>
        <button id="editBtn">Edited</button>
        <button id="backBtn" onclick="window.location.href='index.html'">Back</button>
        <button id="shareLinkBtn">Share You Resume</button>
        <button id="download-pdf">Download Resume</button>

    </div>
    
  <script src="./script.js"></script>
</body>
</html>
